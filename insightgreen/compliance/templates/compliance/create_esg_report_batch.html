{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content">


    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-icon-start alert-dismissible fade show">
                <span class="alert-icon bg-{{ message.tags }} text-white">
                    <i class="ph-bell-ringing"></i>
                </span>
                <span class="fw-semibold">{{ message }}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}





    <div class="row">
        <!-- ESG Compliance Form -->
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Add New ESG Report Batch</h5>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 {{ form.as_p }}

                <div class="card-footer d-flex justify-content-end p-0 pt-3">
                    <button type="submit" class="btn btn-primary">
                        Submit ESG Report Batch <i class="ph-paper-plane-tilt ms-2"></i>
                    </button>
                </div>
                <br>
                <p>Note: The organization name must not be duplicated in the same batch.</p>
            </form>
        </div>
    </div>
</div>
<!-- /ESG Compliance Form -->

    </div>
</div>
{% endblock %}
